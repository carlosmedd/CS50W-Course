{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'edit_entry' title %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save changes">
    </form>
{% endblock %}
